    <!-- MAIN SECTION -->
    <main class="mb-5">
        <div class="container">
            <div id="App" class="row pt-5 justify-content-center">
                <div class="col-md-6">
                    <div class="card border border-dark mb-3 animate__animated animate__zoomIn">
                        <div class="card-header bg-dark">
                            <h5 class="card-title text-light"> Generator Panel <i id="logoControl" class="fas fa-pencil-ruler text-light"></i></h5>
                            
                        </div>
                        
                          <form id="message-form" class="card-body">
                              <div class="form-group row align-items-center">
                                 <div class="mr-2 ml-3"> <i class="fas fa-keyboard text-dark"></i></div>
                                 <div class="col"> <input type="text" id="text_t" placeholder="Message" class="form-control"></div>
                              </div>
                              <div class="form-group row align-items-center">
                                <div class="mr-2 ml-3"> <i class="fas fa-user-alt text-dark"></i></div>
                                <div class="col"> <input type="text" id="author_t" placeholder="Author" class="form-control"></div>
                             </div>
                              <div class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-font text-dark"></i></div>
                                <div class="col"><select id="fonts" class="form-control">
                                    <option value="Roboto" class="font1">Roboto</option>
                                    <option value="Playfair Display" class="font2">Playfair Display</option>
                                    <option value="Caveat" class="font3">Caveat</option>
                                    <option value="Orbitron" class="font4">Orbitron</option>
                                    <option value="Dancing Script" class="font5">Dancing Script</option>
                                    <option value="MuseoModerno" class="font6">MuseoModerno</option>
                                    <option value="Grenze Gotisch" class="font7">Grenze Gotisch</option>
                                    <option value="Grandstander" class="font8">Grandstander</option>
                                    <option value="Cinzel" class="font9">Cinzel</option>
                                    <option value="Texturina" class="font10">Texturina</option>
                                </select></div>
                              </div>
                              <div class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-text-height text-dark"></i></div>
                                <div class="col"><select id="fontSize" class="form-control">
                                    <option value="8px">8px</option>
                                    <option value="12px">12px</option>
                                    <option value="16px">16px</option>
                                    <option value="20px">20px</option>
                                    <option value="24px">24px</option>
                                    <option value="28px">28px</option>
                                    <option value="32px">32px</option>
                                    <option value="36px">36px</option>
                                </select></div>
                              </div>
                             <!-- <div class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-align-justify text-dark"></i></div>
                                <div class="col"><select id="textAlign" class="form-control">
                                    <option value="center">Center</option>
                                    <option value="left">Left</option>
                                    <option value="right">Right</option>
                                    
                                </select></div>
                              </div>-->
                              <div id="fontColor-form" class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-palette text-dark"></i></div>
                                <div class="col"><label for="formControlRange">Font Color</label> <div id="fontView"><div class='colorView'></div></div>
                                    <input type="range" class="custom-range ired" id="fontColorR" min="0" max="255" value="0" step="1">
                                    <input type="range" class="custom-range igreen" id="fontColorG" min="0" max="255" value="0" step="1">
                                    <input type="range" class="custom-range iblue" id="fontColorB" min="0" max="255" value="0" step="1">
                              </div>
                              </div>

                              <div id="backcolor-form" class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-fill-drip text-dark"></i></div>
                                <div class="col"><label for="formControlRange">Background Color</label><div id="backView"><div class='colorView'></div></div>
                                    <input type="range" class="custom-range ired" id="backColorR" min="0" max="255" value="0" step="1">
                                    <input type="range" class="custom-range igreen" id="backColorG" min="0" max="255" value="0" step="1">
                                    <input type="range" class="custom-range iblue" id="backColorB" min="0" max="255" value="0" step="1">
                              </div>
                              </div>

                              <input type="submit" value="Generate" class="btn bg-dark text-light btn-block font-weight-bold"> 
                          </form>
                        
                      </div>
                      
                </div>
                <div class="col-md-6 row align-items-center w-100">
                    <div class="card border border-dark mb-3 animate__animated animate__slideInRight" id="preview">
                        <div class="card-body">
                            <div>
                                <canvas id="messageCanvas" class="img-fluid" width="480" height="480"></canvas>
                            </div>
                            
                        </div>
                        <div class="card-footer bg-dark">
                            <h5 class="card-title text-light"> Preview Panel <a href="#" id="downloadMessage"><i id="logoControl" class="fas fa-download text-light"></i></a></h5>
                            
                        </div>
